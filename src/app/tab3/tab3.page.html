<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let categoria of favoritoPorGenero">
    <ion-grid fixed *ngIf="categoria.pelis.length > 0">
      <ion-row>
        <ion-col size="12">
          <h4>{{categoria.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster  [peliculas]="categoria.pelis"></app-slideshow-poster>
    </ion-grid>
  </div>
</ion-content>
