<swiper [config]="config" [history]="true" [draggable]="true">
  <ng-template swiperSlide *ngFor="let items of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor=" let pelicula of items">
          <ion-card (click)="verDetalle(pelicula.id.toString())">
            <img class="poster" [src]="pelicula.poster_path | imagen" alt="">
          </ion-card>
      </ion-col>
    </ion-row>
  </ng-template>
  <ng-template swiperSlide >
    <ion-content class="slide-mas">
      <ion-button class="btn-mas" (click)="onClick()" expand="full" fill="clear" shape="round" size="large">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-content>
  </ng-template>
</swiper>
