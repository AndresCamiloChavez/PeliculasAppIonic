<ion-header collapse="condense">
  <ion-toolbar >
    <ion-title text-left>Buscar Película</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar
    placeholder="Buscar película"
    inputmode="decimal"
    type="decimal"
    animated
    [debounce]="700"
    [value]="textoBuscar"
    (ionChange)="buscar($event)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col  size="12" class="ion-align-self-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas">
      <ion-label color="primary" (click)="textoBuscar = idea">{{idea}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
